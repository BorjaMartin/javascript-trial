<HTML>
  <HEAD>
    <TITLE>Curso JavaScript ~ ejercicio 2.1</TITLE>
    <link rel='stylesheet' href='style.css'/>
  </HEAD>
  <BODY>
    <SCRIPT type="text/javascript">
      document.write('<H1>Ejercicio 1</H1>');
      document.write('<H3>El mayor de 3 números</H3>');
      function mayorDeTres(arg1,arg2,arg3) {
        return ( (arg1>=arg2) && (arg1>=arg3) ) ? arg1 : (arg2>=arg3) ? arg2: arg3
      }
      var num1 = prompt("Numero 1:");
      var num2 = prompt("Numero 2:");
      var num3 = prompt("Numero 3:");
      document.write('<LI>El mayor es: ' + mayorDeTres(num1,num2,num3) + '.</LI>');
    </SCRIPT>
  </BODY>
</HTML>
