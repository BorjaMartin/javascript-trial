<html>
	<head>
		<title>Ejemplo de validación de un formulario</title>

	</head>
	<body>
		<form name="fvalida" id='fvalida'>
			<table>
				<tr>
					<td>Nombre: </td>
					<td><input type="text" id='nombre' name="nombre" size="30" maxlength="100"></td>
				</tr>
				<tr>
					<td>Edad: </td>

					</select>

				</tr>
				<tr>
					<td colspan="2" align="center"><input type="button" value="Enviar" onclick="valida_envia()"></td>
				</tr>
			</table>
		</form>
