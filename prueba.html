      document.write('<H1>Curso de Programación Javascript</CENTER>');

      document.write('<LI>Mostrando variables: ' + nombreCadena + '</LI>');
      document.write('<LI>Mostrando variables: ' + num2+ '</LI>');

      if (miCondicion) {
        document.write('<LI>Mi variable de condición es TRUE</LI>');
      } else {
        document.write('<LI>Mi variable de condición es FALSE</LI>');
      }

      var numerico = 22;
      var numerico_flotante = 13.56;
      var text = 'mi texto' ;


      document.write('<H3>Estudiando los tipos de variables:</H3>') ;
      document.write('<LI>El tipo de numerico es: ' + typeof numerico + '</LI>');
      document.write('<LI>El tipo de numerico_flotante es: ' + typeof numerico_flotante + '</LI>');
      document.write('<LI>El tipo de text es: ' + typeof text + '</LI>');

      }

      document.write('<LI>numeroConvertido vale ' + numeroConvertido + ' y es del tipo ' + typeof numeroConvertido + '</LI>');

      // Estructuras de control
      document.write('<H3>Estructuras de control</H3>') ;
      document.write('<PRE>if (condicion) {\n  sentencia ;\n}</PRE><BR>') ;
      document.write('<PRE>switch (expresion) {\n case 1:\n  sentencia;  sentencia;\n  break;\n default:\n  sentencia_defecto;\n}</PRE>') ;
  
      // Bucles
      document.write('<H3>Bucles</H3>') ;
      for (i=1;i<=10;i++) {
        document.write('<LI>Iteración (for)número : ' + i + '</LI>');
      }

      while (i < 3) {
        document.write('<LI>Iteración (while) número : ' + i + '</LI>');
        i ++;
      }

      var color = 'rojo';

      do {
        color = prompt("dame un color (rojo para salir):") ;
      } while (color != 'rojo')

      // Alertas
